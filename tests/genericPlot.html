<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Grunt Build test</title>
	<script src="../plotter.dev.js"></script>
	<script>
		var app;
		var debug = [];

		// define the graph
		function buildGraphs() {
			app = createPlotter(document.getElementById("plot"));

			app.newPlot({
				domain: new Point(0, 10),
				range: new Point(0, 10),
				xAxis: "Time (ms)",
				yAxis: "V (mv)",
				labelFrequency: new Point(1, 1),
				pixelPerUnit: new Point(25, 25),
				unitPerTick: new Point(1, 1)

			}, "Demo");
		}

		/**
		 * Initialize the graph and attach event listeners when
		 * the form loads
		 */
		window.onload = function() {
			debug = [];
			buildGraphs();
			app.selectPlot("Demo");

			var obj = new PointObject({
				closed: true,

				fillColor: "green",
				strokeColor: "red",
				strokeWeight: 2,
				radius: 0
			});
			obj.addPoint(new Point(5, 5));
			obj.addPoint(new Point(3, 3));
			app.plot(obj);

		}

		function displayTable() {
			console.table(debug, ["time", "Vm", "V"]);
		}
	</script>
</head>
<body>
	<div id="app">
		<canvas id="plot">hello</canvas>
	</div>
</body>
</html>
